<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Ruzz Music Festival 2026 | Africa's Hottest Music Festival | January 19-23
    </title>
    <meta
      name="description"
      content="Join Africa's hottest music festival featuring 50+ artists from 10+ countries. Experience the ultimate music celebration January 19-23, 2026. Get Tickets now for Ruzz Festival."
    />
    <meta
      name="keywords"
      content="music festival, Africa, Ruzz, artists, concerts, January 2026, music events, festival tickets"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Ruzz Music Festival 2026 | Africa's Hottest Music Festival"
    />
    <meta
      property="og:description"
      content="Join Africa's hottest music festival featuring 50+ artists from 10+ countries. Experience the ultimate music celebration January 19-23, 2026."
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Loading Screen  -->
    <div class="loading-screen" id="loadingScreen">
      <h1 class="loading-counter">0</h1>
      <div class="loading-overlay">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
      </div>
    </div>
    <main class="main-container">
      <!-- Hero Section -->
      <section class="hero-section">
        <video autoplay muted loop playsinline class="bg-video">
          <source src="./assets/video/bg-video.mp4" type="video/mp4" />
        </video>

        <!-- Header Navigation -->
        <header class="header-nav">
          <span class="nav-link show-reel-link">Show reel</span>
          <img
            draggable="false"
            src="./assets/images/img_logo_1.svg"
            alt="Ruzz Festival Logo"
            class="logo"
          />
          <nav class="nav-menu desktop">
            <a href="index.html" class="nav-link">Home</a>
            <a href="gettickets.html" class="nav-link">Get Tickets</a>
            <a href="schedule.html" class="nav-link">Schedule</a>
            <a href="artistes.html" class="nav-link">Artistes</a>
          </nav>
        </header>

        <!-- Hero Content -->
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-title">The Hottest Music Festival in Africa</h1>
            <p class="hero-date">January 19-23, 2026</p>
          </div>
          <div class="get-tickets-container">
            <img
              draggable="false"
              src="./assets/images/img_logo_1.svg"
              class="get-tickets-logo"
              alt="Ruzz Festival"
            />
            <video autoplay muted loop playsinline class="get-tickets-bg-video">
              <source src="./assets/video/bg-video.mp4" type="video/mp4" />
            </video>
            <!-- Register button -->
            <button class="get-tickets-btn" type="button" onclick="window.location.href='signup.html'">
              Register
            </button>
            <!-- Sign In button -->
            <button class="sign-in-btn" type="button" onclick="window.location.href='signin.html'">
              Sign In
            </button>
          </div>
        </div>

        <!-- Festival Tagline -->
        <p class="festival-tagline">
          <span>The Hottest Music Festival in </span>
          <span class="bold">Africa</span>
        </p>
      </section>

      <!-- Countdown Timer -->
      <section class="countdown-artist-section">
        <div class="countdown-container scroll-fade">
          <div class="countdown-item">
            <div class="countdown-number" id="days">365</div>
            <div class="countdown-label">DAYS</div>
          </div>
          <div class="countdown-separator">:</div>
          <div class="countdown-item">
            <div class="countdown-number" id="hours">40</div>
            <div class="countdown-label">HOURS</div>
          </div>
          <div class="countdown-separator">:</div>
          <div class="countdown-item">
            <div class="countdown-number" id="minutes">20</div>
            <div class="countdown-label">MINUTES</div>
          </div>
          <div class="countdown-separator">:</div>
          <div class="countdown-item">
            <div class="countdown-number" id="seconds">12</div>
            <div class="countdown-label">SECONDS</div>
          </div>
        </div>

        <!-- Artists Gallery -->
        <section class="artists-gallery">
          <div class="artists-scroll">
            <!-- Artist cards... (unchanged) -->
          </div>
        </section>
      </section>

      <!-- Music Festival Section -->
      <section class="music-fest-section">
        <div class="music-fest-container no-scroll-fade">
          <div class="music-text-overlay">
            <div class="music-text scroll-fade">
              <!-- Music notes unchanged -->
            </div>
          </div>
        </div>
      </section>

      <!-- Event Details -->
      <section class="event-section">
        <div class="event-details">
          <div class="event-content">
            <!-- Event content unchanged -->
          </div>

          <!-- Footer Actions -->
          <div class="footer-section">
            <img
              draggable="false"
              src="./assets/images/img_ruzz_logo.png"
              alt="Ruzz Logo"
              class="footer-logo"
            />
            <div class="footer-actions">
              <!-- Updated SIGN UP button -->
              <button class="footer-btn signup" type="button" onclick="window.location.href='signup.html'">
                SIGN UP
              </button>
              <button class="footer-btn lineup" type="button">
                VIEW FULL LINEUP
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Show Reel Section -->
      <section class="show-reel-section">
        <h2 class="show-reel-title">Show Reel</h2>
        <div class="show-reel-container">
          <video autoplay muted loop playsinline class="show-reel-video">
            <source
              src="./assets/video/show-reel-lecrae.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </section>

      <!-- Bottom Navigation -->
      <footer class="bottom-nav">
        <div class="bottom-nav-content">
          <img
            draggable="false"
            src="./assets/images/img_logo_1.svg"
            alt="Ruzz Festival Logo"
            class="bottom-logo"
          />
          <nav class="bottom-nav-links">
            <a href="index.html" class="bottom-nav-link">Home</a>
            <a href="gettickets.html" class="bottom-nav-link">Get Tickets</a>
            <a href="schedule.html" class="bottom-nav-link">Schedule</a>
            <a href="artistes.html" class="bottom-nav-link">Artistes</a>
          </nav>
          <a href="#" class="show-reel-link">Show reel</a>
        </div>
      </footer>
    </main>
       <!-- GSAP -->
    <script src="public/js/plugins/gsap.min.js"></script>

    <!-- ScrollTrigger plugin -->
    <script src="public/js/plugins/ScrollTrigger.min.js"></script>

    <!-- Your main script -->
    <script src="public/js/script.js"></script>
  </body>
</html>

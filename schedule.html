<script>

                ]
            },
            {
                day: "sunday",
                date: "August 17, 2025",
                events: [
                    {
                        time: "11:00 AM",
                        title: "Yoga & Sound Healing",
                        description: "Start your day with a relaxing yoga session accompanied by live ambient music.",

                        location: "Main Stage"
                    }
                ]
            }
        ];

        // Function to render schedule
        function renderSchedule(dayFilter = 'all') {
            const scheduleContainer = document.querySelector('.schedule-container');
            scheduleContainer.innerHTML = '';
            
            scheduleData.forEach(day => {
                if (dayFilter === 'all' || dayFilter === day.day) {
                    const dayColumn = document.createElement('div');
                    dayColumn.className = 'day-column';
                    dayColumn.setAttribute('data-day', day.day);
                    
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    
                    const dayTitle = document.createElement('h2');
                    dayTitle.className = 'day-title';
                    dayTitle.textContent = day.day.charAt(0).toUpperCase() + day.day.slice(1);
                    
                    const dayDate = document.createElement('p');
                    dayDate.className = 'day-date';
                    dayDate.textContent = day.date;
                    
                    dayHeader.appendChild(dayTitle);
                    dayHeader.appendChild(dayDate);
                    dayColumn.appendChild(dayHeader);
                    
                    day.events.forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.className = 'event-card';
                        
                        const eventTime = document.createElement('p');
                        eventTime.className = 'event-time';
                        eventTime.innerHTML = `<i class="far fa-clock"></i> ${event.time}`;
                        
                        const eventTitle = document.createElement('h3');
                        eventTitle.className = 'event-title';
                        eventTitle.textContent = event.title;
                        
                        const eventDescription = document.createElement('p');
                        eventDescription.className = 'event-description';
                        eventDescription.textContent = event.description;
                        
                        const eventLocation = document.createElement('p');
                        eventLocation.className = 'event-location';
                        eventLocation.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${event.location}`;
                        
                        eventCard.appendChild(eventTime);
                        eventCard.appendChild(eventTitle);
                        eventCard.appendChild(eventDescription);
                        eventCard.appendChild(eventLocation);
                        
                        dayColumn.appendChild(eventCard);
                    });
                    
                    scheduleContainer.appendChild(dayColumn);
                }
            });
        }

        // Initial render
        renderSchedule();

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                this.classList.add('active');
                
                const dayFilter = this.getAttribute('data-day');
                renderSchedule(dayFilter);
            });
        });
    </script>
